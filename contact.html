<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body style="background-color: aquamarine;">
    <h2>CONTACT US</h2>
    <P>Users can reach us by filling the below conatact form to receive blogs about the agent and reach out to us.</P>
    <br>
    <fieldset>
        <form action="">
            <h2>CONTACTFORM</h2>
            <label for="full names">Full names</label>
            <input type="full names"name="full names">
            <label for="Phone number">Phone number</label>
            <input type="phone number"name="phone number">
            <label for="email">email</label>
            <input type="email"name="Email">
            <br>
            <label for="">At which intervals would you like to receive our blogs</label>
            <br>
            <input type="radio"id="weekly"name="weekly"value="weekly">weekly
            <br>
            <input type="radio"id="monthly"name="monthly"value="monthly">monthly
            <br>
            <label for="message">message</label>
            <input type="messsage"name="Message">
            <br>
            <br>
            <button type="submit">Send message</button>
        </form>
    
</body>
</html>
